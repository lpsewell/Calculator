<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
     <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main class="main">
    <div class="calculator">
        <div class="output">
            <div data-previous-operand class="previous-operand">123 +</div>
            <div data-current-operand class="current-operand">456</div>
        </div>
        <div class="buttons-grid">
            <button data-all-clear class="btn span-2">Clear</button>
            <button data-delete class="btn span-2">Delete</button>
            <button data-number class="grid-item">7</button>
            <button data-number class="grid-item">8</button>
            <button data-number class="grid-item">9</button>
            <button data-operation class="grid-item">➗</button>
            <button data-number class="grid-item">4</button>
            <button data-number class="grid-item">5</button>
            <button data-number class="grid-item">6</button>
            <button data-operation class="grid-item">✖️</button>
            <button data-number class="grid-item">1</button>
            <button data-number class="grid-item">2</button>
            <button data-number class="grid-item">3</button>
            <button data-operation class="grid-item">-</button>
            <button data-number class="grid-item">.</button>
            <button data-number class="grid-item">0</button>
            <button data-equals class="grid-item">=</button>
            <button data-operation class="grid-item">+</button>
        </div>
    </div>
    </main>
</body>
</html>
